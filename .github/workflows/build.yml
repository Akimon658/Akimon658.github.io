name: Hugo Build

on:
  push:
    branches: [ main ]

    paths:
      - 'archtypes/**'
      - 'assets/**'
      - 'content/**'
      - 'docs/**'
      - 'layouts/**'
      - 'static/**'
      - 'themes/**'
      - 'config.yml'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
        
      - name: Install npm modules
        run: npm install

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@2e89aa66d0093e4cd14751b3028fc1a179452c2e
        with:
          extended: true

      - name: Build
        run: TZ="Asia/Tokyo" hugo --minify --ignoreCache

      - name: Push
        run: |
          if (git diff --shortstat | grep '[0-9]'); then \
            git config --global user.name "${GITHUB_ACTOR}"; \
            git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"; \
            git add .; \
            git commit -m ":construction_worker: build.yml"; \
            git push; \
          fi

name: Hugo Build

on:
  push:
    branches: [ main ]

    paths:
      - 'archtypes/**'
      - 'assets/**'
      - 'content/**'
      - 'docs/**'
      - 'layouts/**'
      - 'static/**'
      - 'themes/**'
      - 'config.yml'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Start containers
        run: docker-compose --file ./.devcontainer/docker-compose.yml up -d

      - name: Build
        run: |
          docker-compose --file ./.devcontainer/docker-compose.yml exec --workdir /workspace hugo \
          sh -c 'mkdir assets/js && \
          deno bundle assets/ts/main.ts assets/js/script.js && \
          deno bundle assets/ts/search.ts assets/js/search.js && \
          TZ="Asia/Tokyo" hugo --minify'

      - name: Push
        uses: EndBug/add-and-commit@72e246094f1af94def5a07467cd789c503ae8be0
        with:
          committer_name: github-actions
          committer_email: github-actions@github.com
          message: ":robot: build.yml"

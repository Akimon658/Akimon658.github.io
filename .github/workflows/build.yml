name: Hugo Build

on:
  push:
    branches: [ main ]

    paths:
      - 'archtypes/**'
      - 'assets/**'
      - 'content/**'
      - 'docs/**'
      - 'layouts/**'
      - 'static/**'
      - 'themes/**'
      - 'config.yml'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Bundle JS
        run: |
          mkdir assets/js
          deno bundle assets/ts/main.ts assets/js/script.js --config deno.json
          deno bundle assets/ts/search.ts assets/js/search.js --config deno.json

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@2e89aa66d0093e4cd14751b3028fc1a179452c2e
        with:
          extended: true

      - name: Start ogjson server
        run: docker-compose --file ./.devcontainer/docker-compose.yml -d ogjson

      - name: Build
        run: TZ="Asia/Tokyo" hugo --minify --ignoreCache

      - name: Push
        uses: EndBug/add-and-commit@72e246094f1af94def5a07467cd789c503ae8be0
        with:
          committer_name: github-actions
          committer_email: github-actions@github.com
          message: ":robot: build.yml"
